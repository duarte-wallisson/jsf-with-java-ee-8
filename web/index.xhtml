<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
   <p:importEnum type="br.com.duarte.jsf.models.enums.Shift" var="Shift" allSuffix="ALL_ENUM_VALUES" />
   <h:outputLabel value="Hello, world"/><br/>
   <h:outputLabel value="#{studentRegisterBean.student.name} #{studentRegisterBean.student.lastName}"/><br/>
   <h:outputLabel value="Grades: #{studentRegisterBean.student.grade1}, #{studentRegisterBean.student.grade2}, #{studentRegisterBean.student.grade2}"/><br/>
   <h:outputLabel value="Average: #{(studentRegisterBean.student.grade1 + studentRegisterBean.student.grade2 + studentRegisterBean.student.grade2)/3}"/><br/>
   <h:outputLabel value="Shift: #{studentRegisterBean.student.shift}"/><br/>
   <h:outputLabel value="Operations: #{studentRegisterBean.student.grade1} &le; #{studentRegisterBean.student.grade2} = #{studentRegisterBean.student.grade1 eq studentRegisterBean.student.grade2}"/><br/>
   <h:outputLabel value="#{studentRegisterBean.student.grade2 gt 6 ? 'APROVED' : 'REPROVED'}"/><br/>
   <h:outputLabel value="${studentRegisterBean.student.name += studentRegisterBean.student.lastName}"/><br/>
   <h:outputLabel value="#{studentRegisterBean.student.name.equals(studentRegisterBean.student.name.concat(studentRegisterBean.student.lastName))}"/><br/>
   <h:outputLabel value="Shift: #{studentRegisterBean.student.shift} == #{Shift.AFTERNOON}: #{studentRegisterBean.student.shift eq Shift.AFTERNOON}"/><br/>
<!--
   Reserved words: and, or, not, eq, ne, lt, gt, le, ge, true, false
   null, instanceof, empty, div e mod
   -->


</h:body>
</html>
